<!DOCTYPE html>
<html>
<head></head>
<body>
<p>Enter number below</p>
<form>
<input type="number" id="input1"/>

</form>
<div><button id="button1">Submit</button></div>
<div id="output1"></div>
<div id="output2"></div>

<script>
 
//Event Listener
var event1 = document.getElementById("button1");
    event1.addEventListener("click", myFirstB, false);
    
    //Starting the function declared on the event listener
    function myFirstB() {
        
        //Here I am getting the value from the user input
        var input1 = parseInt(document.getElementById("input1").value);
        
       
        //Here I am displaying the value back to the user
        document.getElementById("output1").innerHTML = input1 + 1;
        document.getElementById("output2").innerHTML = input1 - 1;
    }
    
</script>

</body>
</html>
