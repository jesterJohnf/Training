<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8" />
<title> Interest Calculator</title>
</head>
<body>
<h1>Sum</h1>
<h2>Add three variables with a function</h2>
<input id="input1" type=”number”/> + 
<input id="input2" type=”number”/> + 
<input id="input3" type=”number”/>

<input type="button" id="answer2" value="Answer2" />
<span id="result"></span>
	

<script>
 
// Event Listener     
    
var event1 = document.getElementById("answer2");
event1.addEventListener("click", myFirstButton, false);    
    

//Starting the function declared on the event listener
    
    function myFirstButton() {
        
        // Here I am getting the value from the user input
        
        var input1 = parseInt(document.getElementById("input1").value);
        var input2 = parseInt(document.getElementById("input2").value);
        var input3 = parseInt(document.getElementById("input3").value);
        
        // Here I am displaying the value back to the user
        
        document.getElementById("result").innerHTML = (input1 + input2) * input3 - (input1 + input2 + input3); 
        
    }       

</script>



</body>
</html>
