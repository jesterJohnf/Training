<!DOCTYPE html>
<html>
    
<head>
    <title>SALARY CALCULATOR</title>
    <link rel="stylesheet" href="myCSS.css">
</head>
    
<body>
    
     <div class="topHeader">
    <h1> SALARY CALCULATOR! </h1>
    <p> Please Input Your Annual Salary To Calculate The Following Below; </p>
    </div>
    
    <div class="container">
    
    </div>
    
<form>
<input type="text" id="input1"/>
</form>
<div><button id="button1">Calculate</button></div>
    
<h2> GROSS SALARY </h2>    
<div id="demo"></div>
    
<h3> TAX FREE ALLOWANCE </h3>    
<div id="demo2"></div> 
    
<h4> TAX @ 20% </h4>    
<div id="demo3"></div> 
    
<h5> TAX @ 40% </h5>    
<div id="demo4"></div> 
    
<h6> NET SALARY </h6>    
<div id="demo5"></div> 


<script>
//Event Listener
var event1 = document.getElementById("button1");
    event1.addEventListener("click", myFirstB, true);
    
    //Starting the function declared on the event listener
    function myFirstB() {
        
        //Here I am getting the value from the user input 
        var input1 = document.getElementById("input1").value;
        
        //Here I am displaying the value back to the user (GROSS SALARY)
        document.getElementById("demo").innerHTML = input1;
        
         //Here I am displaying the value back to the user (TAX FREE ALLOWANCE)
        document.getElementById("demo2").innerHTML = input1 - 11000;
        
        //Here I am displaying the value back to the user (TAX CALCULATED @ 20%)
        document.getElementById("demo3").innerHTML = input1 * 0.2;
        
        //Here I am displaying the value back to the user (TAX CALCULATED @ 40%)
        document.getElementById("demo4").innerHTML = input1 * 0.4;
        
        //Here I am displaying the value back to the user (NET SALARY)
        document.getElementById("demo5").innerHTML = input1 * 0.8;
           
    }
    
    
</script>
</body>
</html>
